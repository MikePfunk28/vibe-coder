apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ai-ide-ingress
  namespace: ${NAMESPACE}
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "300"
    nginx.ingress.kubernetes.io/websocket-services: "ai-ide-backend-service"
spec:
  tls:
  - hosts:
    - ${DOMAIN}
    secretName: ai-ide-tls
  rules:
  - host: ${DOMAIN}
    http:
      paths:
      - path: /api/websearch
        pathType: Prefix
        backend:
          service:
            name: ai-ide-websearch-service
            port:
              number: 80
      - path: /api/rag
        pathType: Prefix
        backend:
          service:
            name: ai-ide-rag-service
            port:
              number: 80
      - path: /api/mcp
        pathType: Prefix
        backend:
          service:
            name: ai-ide-mcp-service
            port:
              number: 80
      - path: /monitoring
        pathType: Prefix
        backend:
          service:
            name: ai-ide-monitoring-service
            port:
              number: 80
      - path: /
        pathType: Prefix
        backend:
          service:
            name: ai-ide-backend-service
            port:
              number: 80